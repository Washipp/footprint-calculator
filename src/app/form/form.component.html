<h2>Calculate your Zoom-Carbon-Footprint</h2>
<div class="row">
  <form class="col s12">

    <span class="input-field-text">How many hours do you spend per week on Zoom without Webcam?</span>
    <div class="row">
      <div class="input-field col s12">
        <input id="hours_on_zoom" name="hours_on_zoom" type="number" class="validate" [(ngModel)]="data.timeOnZoom">
        <label for="hours_on_zoom">Hours spent on Zoom without Webcam</label>
      </div>
    </div>

    <span class="input-field-text">Do you use your Webcam during Zoom-calls?</span>
    <div class="row">
      <div class="input-field col s12">
        <p>
          <label class="radio-buttons red-text">
            <input id="no" class="with-gap" name="group1" type="radio" checked [value]="false" [(ngModel)]="data.usingWebcam"/>
            <span>No</span>
          </label>
          <label>
            <input class="with-gap" name="group1" type="radio" [value]="true" [(ngModel)]="data.usingWebcam"/>
            <span>Yes</span>
          </label>
        </p>
      </div>
    </div>

    <div [hidden]="!data.usingWebcam">
    <span class="input-field-text">How many hours do you spend per week on Zoom with your Webcam on?</span>
    <div class="row">
      <div class="input-field col s12">
        <input id="webcam_hours_on_zoom" name="webcam_hours_on_zoom" type="number" class="validate" [(ngModel)]="data.timeOnZoomWithWebcam">
        <label for="webcam_hours_on_zoom">Hours spent on Zoom with Webcam</label>
        <!-- <span class="helper-text" data-error="Input is not a number" data-success="">Only input whole numbers</span> -->
      </div>
    </div>
    </div>
    <!-- TODO: add the input fields according to 'CalculatorData' -->
  </form>
</div>

<hr>
<div class="row">
  <div class="col s12">
    <div class="card grey lighten-1">
      <div class="card-content white-text">
        <span class="card-title">Your carbon footprint:</span>
        <p>{{ footprint }}</p>
      </div>
      <div class="card-action">
        <button class="btn grey darken-2" (click)="calculate()" style="margin-right: 10px">Recalculate</button>
        <button class="btn blue lighten-2" (click)="improve()">Improve Footprint</button>
      </div>
    </div>
  </div>
</div>
